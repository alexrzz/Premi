<div class="container">
  <div data-ng-controller="SettingsController">
    <div class="row">
      <div class="card white darken-4 col s12 m8 offset-m2 l6 offset-l3">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
          <div class="card-content grey-text">
            <span class="card-title grey-text">Edit your profile</span>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="firstName" name="firstName" data-ng-model="user.firstName">
                <label for="firstName" class="active">First name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="lastName" name="lastName" data-ng-model="user.lastName">
                <label for="lastName" class="active">Last name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="email" name="email" data-ng-model="user.email">
                <label for="email" class="active">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="username" name="username" data-ng-model="user.username">
                <label for="username" class="active">Username</label>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-primary deep-orange">Save profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="updateProfileSuccess" class="modal col s10 offset-s1 m8 offset-m2 l6 offset-l3">
      <div class="modal-content">
        <h4>Success</h4>
        <p>Profile updated successfully.</p>
      </div>
      <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-orange btn-flat">OK</a>
      </div>
    </div>

    <div id="updateProfileError" class="modal col s10 offset-s1 m8 offset-m2 l6 offset-l3">
      <div class="modal-content">
        <h4>Error</h4>
        <p>{{error}}.</p>
      </div>
      <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-orange btn-flat">Dismiss</a>
      </div>
    </div>
  </div>
</div>
